# Container template
apiVersion: v1
kind: Pod
metadata:
    name: python-git-pod
spec:
    containers:
        - name: python-git
          image: igk19/python-git:1.0.0
          command:
              - sleep
          args:
              - infinity
          securityContext:
              runAsUser: 1000 # default UID of jenkins user in agent image
          resources:
              limits:
                  memory: "512Mi"
                  cpu: "200m"
        - name: docker
          image: igk19/docker:dind1
          # This env var is for making sure buildx runs in the pipeline.
          # Else it complains that the /root/.docker/buildx is read-only
          # It is due to the volume mount into the /root/.docker below...
          env:
              - name: BUILDX_CONFIG
                value: /tmp/buildx
          tty: true
          resources:
              limits:
                  memory: "1024Mi"
                  cpu: "500m"
          securityContext:
              privileged: true
          volumeMounts:
              - name: jenkins-docker-cfg
                mountPath: /root/.docker
    volumes:
        - name: jenkins-docker-cfg
          projected:
              sources:
                  - secret:
                        name: kaniko-secret
